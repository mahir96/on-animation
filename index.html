<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Animate cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/35e165882d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Custome Css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>On-animation</title>
  </head>
  <body>
    <section>
      <h1
        class="josh-js"
        data-josh-anim-name="pulse"
        data-josh-iteration="infinite"
        data-josh-duration="1500ms"
      >
        To Be or Not To Be
      </h1>
      <h2 class="josh-js" data-josh-anim-name="fadeInUp">
        josh.js is the javascript library that animate content on scroll page
      </h2>
      <a
        href="https://github.com/mahir96/on-animation"
        class="btn josh-js"
        data-josh-anim-name="flipInX"
        >View On <i class="fab fa-github fa-lg"></i
      ></a>
    </section>
    <!-- Card-one -->
    <div
      class="card-one josh-js"
      data-josh-anim-name="zoomInDown"
      data-josh-anim-delay="3.5s"
    >
      A laugh is nothing to be sneezed at
    </div>

    <!-- Card two -->
    <div
      class="card-two josh-js"
      data-josh-anim-name="lightSpeedInLeft"
      data-josh-duration="1500ms"
      data-josh-anim-delay="3.5s"
    >
      Are those Poles seeing a ghost
    </div>

    <!-- Card three -->
    <div
      class="card-three josh-js"
      data-josh-anim-name="lightSpeedInRight"
      data-josh-duration="1500ms"
      data-josh-anim-delay="3.5s"
    >
      If i go on a diet, you lose the weight
    </div>

    <!-- Card four -->
    <div
      class="card-four josh-js"
      data-josh-anim-name="fadeInDown"
      data-josh-anim-delay="2.5s"
    >
      They can't Keep Real talent down forever
    </div>
    <!-- Card five -->
    <div
      class="card-five josh-js"
      data-josh-anim-name="rotateInDownLeft"
      data-josh-duration="1500ms"
      data-josh-anim-delay="3.5s"
    >
      If you poison us do We not die?
    </div>

    <!-- Josh cdn -->
    <script src="https://cdn.jsdelivr.net/npm/joshjs@1.0.0/dist/josh.min.js
    "></script>
    <script src="main.js"></script>
  </body>
</html>
